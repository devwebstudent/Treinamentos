<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Teste de Formulários</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome Completo: </label>
            <input type="text" name="nome" id="inome" minlength="10" maxlength="30" placeholder="Digite aqui..." autocomplete="name" required>
        </p>
        <p>
            <label for="icpf">CPF: </label>
            <input type="number" name="cpf" id="icpf" size="11" placeholder="Sem pontos e sem hífen" minlength="11" maxlength="11" required>
        </p>
        <p>
            <label for="imail">E-mail: </label>
            <input type="email" name="mail" id="imail" placeholder="Email" autocomplete="email" required>
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" placeholder="Senha" minlength="8" maxlength="64" autocomplete="current-password" required>
        </p>
        <p>
            <label for="inasc">Data de Nascimento: </label>
            <input type="date" name="nasc" id="inasc" value="1989-07-28" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Campos">
        </p>
    </form>

</body>

</html>
