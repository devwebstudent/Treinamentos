<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Cores</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        strong {
            color: red;
        }

        p.cores {
            background-color: rgba(255, 255, 0, 0.432);
            color: black;
        }

        strong.azul {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="background-image: linear-gradient(to right, lightgray, white);">Adicionando Cores</h1>
    
    <p><strong>color</strong> = para adicionar cor ao texto</p>
    <p><strong>backgroung-color</strong> = para adicionar cor ao fundo</p>

    <h2>Exemplo:</h2>
    <p class="cores">Este texto possui como cor de texto na cor <strong class="azul">azul</strong> e a cor de fundo <strong>amarela</strong></p>

    

    
    
</body>
</html>
